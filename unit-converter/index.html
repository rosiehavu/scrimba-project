!<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="input-el" value="20">
                <button id="convert-btn">Convert</button>
            </div>
            
            <div class="unit-info">
                <div id="length-section">
                    <h2 class="title">Length (Meter/Feet)</h2>
                    <p class="description" id="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div id="volume-section">
                    <h2 class="title">Volume (Liters/Gallons)</h2>
                    <p class="description" id="volume-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div id="mass-section">
                    <h2 class="title">Mass (Kilograms/Pounds)</h2>
                    <p class="description" id="mass-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
