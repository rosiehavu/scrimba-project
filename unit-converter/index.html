<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header-section">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="input-el" value="20">
                <div class="button-section">
                    <button id="convert-btn">Convert</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
            
            <div class="unit-info">
                <div class = "conversion">
                    <h2 class="title">Length (Meter/Feet)</h2>
                    <p class="description" id="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class = "conversion">
                    <h2 class="title">Volume (Liters/Gallons)</h2>
                    <p class="description" id="volume-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class = "conversion">
                    <h2 class="title">Mass (Kilograms/Pounds)</h2>
                    <p class="description" id="mass-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
    <footer class = "copyright" >
        <p>
            @ 2025
            <a href="https://github.com/rosiehavu/rosiehavu" target="_blank">Rosie Ha Vu</a>
        </p>
    </footer>
</html>
