<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score-el">0</h2>
                <div class="add-button">
                    <button id="add1-btn" onclick="add1Home()"> +1 </button> 
                    <button id="add2-btn" onclick="add2Home()"> +2 </button> 
                    <button id="add3-btn" onclick="add3Home()"> +3 </button> 
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score-el">0</h2>
                <div class="add-button">
                    <button id="add1-btn" onclick="add1Guest()"> +1 </button> 
                    <button id="add2-btn" onclick="add2Guest()"> +2 </button> 
                    <button id="add3-btn" onclick="add3Guest()"> +3 </button> 
                </div>
            </div>
        </div>
        <div class = reset>
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
